<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <title>

  </head>
  <body class="font-['Roboto_Condensed'] font-light flex flex-col min-h-screen">

      <div class="space-x-6">

        <a href="#" class="text-xl text-zinc-600 hover:text-gray-500">Nova Denúncia</a>
      </div>
    </nav>

    <div class="px-6 py-6 text-slate-700">
      <div class="font-[Merriweather] mx-auto my-20 mb-5 ml-[15.625%] mr-[15.625%] border border-slate-400 p-10 shadow-md text-slate-700">
        <h1 class="text-4xl text-center">
          {% block header_text %}
            {{ header_text }}
          {% endblock %}
        </h1>
      </div>
      {% block content %}

      {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-[#77EB83] mt-auto">
      <div class="w-2/3 pr-10">
        <h3 class="mb-5 font-semibold text-black">Sobe nós</h3>

        <p class="text-md text-black">Lorem ipsum bla bla bla.Lorem ipsum bla bla bla.Lorem ipsum bla bla bla.</p>
      </div>

      <div class="w-1/3">
        <ul class="space-y-2">
          <li>
            <a href="#" class="text-md text-black-500 hover:black-black-700">Sobre nós</a>
          </li>
          <li>
            <a href="#" class="text-md text-black-500 hover:text-black-700">Contato</a>
          </li>
          <li>
            <a href="#" class="text-md text-black-500 hover:text-black-700">Politica de privacidade</a>
          </li>
          <li>
            <a href="#" class="text-md text-black-500 hover:text-black-700">Termos de uso</a>
          </li>
        </ul>

    </footer>

</html>
